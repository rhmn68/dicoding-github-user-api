plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'kotlin-kapt'
}

android {
  namespace 'com.example.aplikasigithubuser'
  compileSdk 33

  defaultConfig {
    applicationId "com.example.aplikasigithubuser"
    minSdk 24
    targetSdk 33
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    debug {
      buildConfigField "String", "BASE_URL", "\"https://api.github.com/\""
      buildConfigField "String", "GITHUB_TOKEN", "\"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\""
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    viewBinding true
  }
}

dependencies {
  //ui
  implementation 'androidx.core:core-ktx:1.9.0'
  implementation "androidx.appcompat:appcompat:1.6.0"
  implementation "androidx.recyclerview:recyclerview:1.2.1"
  implementation "androidx.constraintlayout:constraintlayout:2.1.4"
  implementation "com.google.android.material:material:1.7.0"

  implementation "com.github.bumptech.glide:glide:4.13.2"
  implementation "androidx.viewpager2:viewpager2:1.0.0"
  implementation "androidx.fragment:fragment-ktx:1.5.5"
  implementation 'androidx.paging:paging-runtime-ktx:3.1.1'
  implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

  //testing
  testImplementation "junit:junit:4.13.2"
  androidTestImplementation "androidx.test.ext:junit:1.1.5"
  androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"

  //room
  implementation "androidx.room:room-runtime:2.5.0"
  kapt "androidx.room:room-compiler:2.5.0"

  //retrofit
  implementation 'com.squareup.retrofit2:retrofit:2.9.0'
  implementation "com.squareup.retrofit2:converter-gson:2.9.0"
  implementation "com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.6"

  //coroutine support
  implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1" //viewModelScope
  implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.5.1" //liveData
  implementation "androidx.room:room-ktx:2.5.0"
}